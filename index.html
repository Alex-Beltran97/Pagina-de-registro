<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <div id="container">
            <label class="labels" for="name">Ingresa tu nombre</label>
            <input id="name" class="lista__input" type="text">
            <label class="labels" for="lastName">Ingresa tu apellido</label>
            <input id="lastName" class="lista__input" type="text">
            <label class="labels" for="age">Ingresa tu edad</label>
            <input id="age" class="lista__input" type="number">
            <input class="lista__input lista__input--button" type="submit" id="button" value="Enviar">
        </div>
        <div id="resultado"></div>
    </main>
    <!-- scripts -->
    <script src="app.js"></script>
</body>
</html>
